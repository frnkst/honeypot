<div>
  @for (login of logins |  async; track login) {
    {{ login.username}} {{ login.password}}
  }
</div>

{{ liveLogins | json}}



<div class="live-updates">
  @for (liveLogin of liveLogins; track liveLogin) {
    <div class="press-start-font">{{ liveLogin.timestamp}} {{ liveLogin.username}}:{{ liveLogin.password}}</div>
  }
</div>
