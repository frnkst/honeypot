<div class="top-passwords">
  <div>
    <div class="twelve">
      <h1 class="lato-regular">Top 10 Passwords</h1>
    </div>
    <div class="grid lato-regular">
      <h3>
        Password
      </h3>
      <h3>
        Count
      </h3>

      @for (topPassword of topPasswords?.passwords | async; track topPassword) {
        <div>
          {{ topPassword.password }}
        </div>
        <div>
          {{ topPassword.count }}
        </div>
      }
    </div>
  </div>
</div>
