<div class="top-passwords">
  <div>
    <div class="headline">
      <h1 class="lato-regular">Top 10 {{ type }}</h1>
    </div>
    <div class="grid lato-regular">
      <h3>
        Password
      </h3>
      <h3>
        Count
      </h3>

      @for (topItem of top | async; track topItem) {
        <div>
          {{ topItem.item }}
        </div>
        <div>
          {{ topItem.count }}
        </div>
      }
    </div>
  </div>
</div>
